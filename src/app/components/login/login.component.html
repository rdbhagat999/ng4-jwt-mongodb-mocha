<h1 class="page-header">Login</h1>

<form [formGroup]="loginForm" (submit)="login( loginForm )">

    <div class="form-group">

        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email" required />
        <!--<div class="alert alert-danger"></div>-->

    </div>

    <div class="form-group">

        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password" required />
        <!--<div class="alert alert-danger"></div>-->

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>

</form>
